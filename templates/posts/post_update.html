{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Изменить пост{% endblock title %}

{% block content %}
<div class="stk-post">

<h3 class="text-md-center">Изменить пост</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{  form|crispy   }}
    <button type="submit" value="Добавить" class="btn btn-dark">Изменить</button>
    <input class="btn btn-dark" type="button" value="Вернуться назад" onclick="location.href='{% url 'detail_posts' post.pk %}'">

</form>
</div>

{% endblock content %}
