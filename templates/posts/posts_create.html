{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block title %}Новый пост{% endblock title %}

{% block content %}
<div class="stk-post">

<h3 class="text-md-center">Добавить проблему</h3>
<form method="post" id="form1" enctype="multipart/form-data">
    {% csrf_token %}
    {{  form|crispy   }}
    <button type="submit" value="Добавить" class="btn btn-dark" onclick="location.href='{url 'notification'}'">Добавить
    </button>

    <input class="btn btn-dark" type="button" value="Вернуться назад" onclick="location.href='{% url 'user_page' user.pk %}'">


</form>

</div>
{% endblock content %}
