{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock title%}

{% block content %}


<h2 style="background-color:rgb(46, 40, 73);">Регистрация</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-dark" type="submit">Зарегистрироваться</button>
</form>

{% endblock content %}
