{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Change password{% endblock title %}

{% block content %}
<h1>Введите новый пароль</h1>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-dark">Изменить</button>
    </form>


</div>




{% endblock content %}
