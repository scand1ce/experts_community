<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}


    <h2 style="background-color:rgb(46, 40, 73);">Вход в аккаунт</h2>
    <form method="post">

        {% csrf_token %}
        {{ form|crispy }}

        <button class="btn btn-dark" type="submit">Войти</button>

    </form>


{% endblock content %}
