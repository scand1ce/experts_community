{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Загрузка файлов в хранилище{% endblock title %}

{% block content %}

<h3>Форма загрузки файла в хранилище</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{  form|crispy   }}
    <button type="submit" value="Добавить" class="btn btn-dark">Загрузить</button>
    <input class="btn btn-dark" type="button" value="Вернуться назад" onclick="location.href='{% url 'admin_page' %}'">

</form>


{% endblock content %}
