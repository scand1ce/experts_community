{% extends 'base.html' %}



{% load crispy_forms_tags %}

{% block title %}Удаление файла{% endblock title %}

{% block content %}


<h3>Удаление файла!</h3>
    <div class="card" style="background-color: #16181b ">
  <div class="card-body">


<form action="" method="POST">
    {% csrf_token %}
    {{ crispy }}

    <p>Вы уверены,что хотите удалить файл "{{ uploadfilesmodel.title }}"?</p>

    <button class="btn btn-dark" type="submit" >Удалить</button>
    <input class="btn btn-dark" type="button" value="Вернуться назад" onclick="location.href='{% url 'files_list' %}'">
</form>
  </div>
</div>
{% endblock content %}
